<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come check out what Victor Crest has been saying. You won't want to miss this!"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="images/bg-pattern-card.svg"
          alt="profile-header"
          class="header"
        />

        <div class="circle">
          <img
            src="images/image-victor.jpg"
            alt="Headshot of Victor Crest"
            class="profile-picture"
          />
        </div>
        <div class="bio">
          <div class="name-age">
            <h1>Victor Crest<span class="age">26</span></h1>
          </div>
          <h3 class="city">London</h3>
          <div class="following">
            <div class="followers">
              <h1 aria-labelledby="followers">80K</h1>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h1 aria-labelledby="likes">803K</h1>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h1 aria-labelledby="photos">1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
